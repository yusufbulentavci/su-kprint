# Exam Print Configuration

# Output directory (can be overridden at runtime)
# Relative path from project root
output.base.dir=output

# Exam image directory (where question images are stored)
# Use linked/images for exam question images
exam.images.dir=linked/images

# Default exam names
exam.written.name=1-Oraliq nazorati
exam.oral.name=2-Oraliq nazorati

# Exam type mappings
exam.type.drawing=drawing
exam.type.written=normal

# PDF settings
pdf.margin.default=30
pdf.margin.drawing=30

# Question assignment settings
# Number of questions to reserve when >=3 questions available
question.reserve.count=1
